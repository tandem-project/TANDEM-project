name: Hardware Controller Service Function
description: Select and deploy a hardware controller service function.

inputs:
- {name: service_function_name, type: String, description: 'service_function_name'}
- {name: service_function_instance_name, type: String, description: 'service_function_instance_name'}
- {name: count_min, type: String, description: 'count_min'}
- {name: count_max, type: String, description: 'count_max'}
- {name: location, type: String, description: 'location'}

outputs:
- {name: output_path, type: String, description: 'Hardware controller service function output data.'}

implementation:
    container:
        image: karageorge/hc_service_function:1
        
        command: [
            python3,
            hardware_controller_service_function.py,
            --service_function_name,
            {inputValue: service_function_name},
            --service_function_instance_name,
            {inputValue: service_function_instance_name},
            --count_min,
            {inputValue: count_min},
            --count_max,
            {inputValue: count_max},
            --location,
            {inputValue: location},
            --output_path, 
            {outputPath: output_path},
        ]
