  <form>
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="servicename" name="servicename" placeholder="Service name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="servicetype">Type</label>
      </div>
      <div class="col-75">
       <!-- <input type="text" id="lname" name="lastname" placeholder="Your last name..">-->
        <select id="servicetype" name="servicetype">
          <option value="Select">Select</option>
          <option value="Support (PaaS) Services">Support (PaaS) Services</option>
          <option value="FaaS Services">FaaS Services</option>
          <option value="TANDEM App. Services">TANDEM App. Services</option>
          <option value="User App. Services">User App. Services</option>
          <option value="Device Services">Device Services</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="servicecategory">Category</label>
      </div>
      <div class="col-75">
        <select id="servicecategory" name="servicecategory">
          <option value="Select">Select</option>
          <option value="Location Based Services">Location Based Services</option>
          <option value="Internet of Things (IoT) Services">Internet of Things (IoT) Services</option>
          <option value="Industrial Internet of Things (IIoT) Services">Industrial Internet of Things (IIoT) Services</option>
          <option value="Video Analytics Services">Video Analytics Services</option>
          <option value="Data Analytics Services">Data Analytics Services</option>
          <option value="Object Detection & Tracking Services">Object Detection & Tracking Services</option>
          <option value="Notification Services">Notification Services</option>
          <option value="Augmented Reality Services">Augmented Reality Services</option>
          <option value="Optimized Local Content Distribution Services">Optimized Local Content Distribution Services</option>
          <option value="Content Caching Services">Content Caching Services</option>
          <option value="Vehicle to Vehicle Services">Vehicle to Vehicle Services</option>
        </select>
      </div>
    </div>
      
    <div class="row">
      <div class="col-25">
        <label for="serviceprovider">Provider</label>
      </div>
      <div class="col-75">
        <select id="serviceprovider" name="serviceprovider">
          <option value="Select">Select</option>
          <option value="INTRACOM S.A. Telecom Solutions">INTRACOM S.A. Telecom Solutions</option>
        </select>
      </div>
    </div>
      
    <div class="row">
      <div class="col-25">
        <label for="servicestatus">Status</label>
      </div>
      <div class="col-75">
        <select id="servicestatus" name="servicestatus">
          <option value="Select">Select</option>
          <option value="In Study">In Study</option>
          <option value="In Design">In Design</option>
          <option value="In Organization Approve">In Organization Approve</option>
          <option value="In TANDEM Test">In TANDEM Test</option>
          <option value="Deleted">Approved (Active)</option>
          <option value="Launched">Launched</option>
          <option value="Instantiated">Instantiated</option>
          <option value="Rejected">Rejected</option>
          <option value="Service Retired">Service Retired</option>
        </select>
      </div>
    </div>
    
    <div class="row" >
      <input id="submit-btn" type="button" value="Submit" onclick="submitServicesFiltersForm();">
    </div>
