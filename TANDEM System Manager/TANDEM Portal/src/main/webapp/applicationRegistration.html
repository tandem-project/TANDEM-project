  <div class="column services-mgmt-filterscol" style="width: 100%; background-color: white;">
      <div style="font-size: 20px;"><b><u>Application Registration / Editing</u></b></div>
<br>
<div class="container" style="background-color: whitesmoke; display:block; margin: auto; width: 100%;">

  <form style="margin: 0 auto; text-align:center; width:100%;">
    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="appnamereg" class="required">Application Name</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="appnamereg" name="appnamereg" placeholder="Application name...">
      </div>
      <div class="col-srvregistration">
        <label for="appidreg" class="required">Application Id</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="appidreg" name="appidreg" placeholder="Application ID...">
      </div>
    </div>
      
    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="appcategoryreg" class="required">Application Category</label>
      </div>
      <div class="col-srvregistration">
        <select id="appcategoryreg" name="appcategoryreg">
          
        </select>
      </div>
      <div class="col-srvregistration">
        <label for="appproviderreg" class="required">Application Provider</label>
      </div>
      <div class="col-srvregistration">
        <select id="appproviderreg" name="appproviderreg">
          
        </select>
      </div>
    </div>
      
  
    <div class="row regformrow">
      <div class="col-srvregistration" style="margin-top:3%;">
        <label for="appdescriptionreg">Application Description</label>
      </div>
      <div class="col-srvregistration">
       <textarea style="height:20%;" id="appdescriptionreg" name="appdescriptionreg"></textarea>
      </div>
      <div class="col-srvregistration">
        <label for="appstatereg" class="required">Application State</label>
      </div>
      <div class="col-srvregistration">
        <select id="appstatereg" name="appstatereg">
        </select>
     </div>
    </div>
      
    <div style="font-size: 18px; margin-top: 5%;" class="required"><b>Select services of the application or an existing Service Chain</b></div>
    <div>
        <label for="appservicesreg">Add services to the application</label>    
        <input type="radio" id="appservicesreg" name="appconfiguration" value="manualconfig">
Â        <br>
        <label for="appscosreg">Select an existing Service Chain</label> 
        <input type="radio" id="appscosreg" name="appconfiguration" value="autoconfig">
    </div>
      
    
  
    <div id="appservices" hidden>
        <div class="row regformrow">
            <div class="col-srvregistration-tables" style="width:45%;">
                <table class="srvregtable" id="appservicestable">
                    <thead>
                        <tr>
                            <td style="background-color: #9e9e9e;" colspan="100%"><b>Application Services</b></td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select class="regselect" name="appservicename" id="appservicename1">
                                </select>
                            </td>
     
                            <td>
                                <textarea id="appservicedescr1" readonly></textarea>
                            </td>
                            <td>
                                <a href='javascript:void(0)'><i class='far fa-trash-alt' title='Delete' onclick="deleteRow(this, 'appservicestable', false)" style='padding-bottom:5px;color:red;font-size:24px;margin-left: 20%'></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>

            <div class="col-srvregistration-tables" style="width:44%;">
                <table class="srvregtable" id="supportservicestable">
                    <thead>
                        <tr>
                            <td style="background-color: #9e9e9e;" colspan="100%"><b>Support Services</b></td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select class="regselect" name="supportservicename" id="supportservicename1">
                                </select>
                            </td>
                            <td>
                                <textarea id="supportservicedescr1" readonly></textarea>
                            </td>
                            <td><a href='javascript:void(0)'><i class='far fa-trash-alt' title='Delete' onclick="deleteRow(this, 'supportservicestable')" style='padding-bottom:5px;color:red;font-size:24px;margin-left: 20%'></i></a></td>
                        </tr>
                    </tbody>
                </table> 
            </div>
        </div>
        <div class="row" style="margin-left:25%">
            <div class="col-srvregistration">
                <input id="add-reqserv-btn" type="button" value="+ Add Service" onclick="addNewServiceRow('appservicestable', 'appservice', null, ['TANDEM_App', 'User_App'])">
            </div>
            <div class="col-srvregistration" style="margin-left:30%">
                <input id="add-optserv-btn" type="button" value="+ Add Service" onclick="addNewServiceRow('supportservicestable', 'supportservice', null, ['PaaS'])">
            </div>
        </div>
    </div>    
   
    
 
    <div class="row regformrow" style="margin-left: 30%" id="appscos" hidden>
        
        <div class="col-srvregistration">
            <label for="appscoreg">Application Service Chain</label>
        </div>
        <div class="col-srvregistration">
            <select id="appscoreg" name="appscoreg">
            </select>
        </div>
    </div>
      
    </form>
     <div class="row">
      <BR><input class="tandembutton" id="submit-srvc-btn" type="button" value="Submit" onclick="submitApplicationRegistration()">
    </div>
</div>
