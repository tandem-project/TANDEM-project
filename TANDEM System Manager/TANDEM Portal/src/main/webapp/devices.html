<!-- FILTER ------------------------------------------------------------------------>
<div style="font-size: 20px;"><b><u>Device Filters</u></b></div>
<br>
<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="devname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="devname" name="devname" placeholder="Device name..">
      </div>
    </div>
      
    <div class="row">
      <div class="col-45">
        <label for="devlabels">Labels</label>
      </div>
      <div class="col-55">
        <input type="text" id="devlabels" name="devlabels" placeholder="Device labels..">
      </div>
    </div>
      
    <div class="row">
      <div class="col-45">
        <label for="devopstate">Operating State</label>
      </div>
      <div class="col-55">
        <select id="devopstate" name="devopstate">
          <option value="Select">Select</option>
          <option value="ENABLED">ENABLED</option>
          <option value="DISABLED">DISABLED</option>
        </select>
      </div>
    </div>
    
    <div class="row">
      <div class="col-45">
        <label for="devadstate">Admin State</label>
      </div>
      <div class="col-55">
        <select id="devadstate" name="devadstate">
          <option value="Select">Select</option>
          <option value="ENABLED">ENABLED</option>
          <option value="DISABLED">DISABLED</option>
        </select>
      </div>
    </div>
        
    <div class="row" >
      <input class="tandembutton" id="submit-btn" type="button" value="Submit" onclick="submitDevicesFiltersForm()">
    </div>
  </form>
</div>
