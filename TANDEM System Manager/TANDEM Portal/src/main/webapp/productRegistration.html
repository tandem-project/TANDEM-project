        <link rel="stylesheet" href="css/formfilter.css">

    <img src="img/cropped-cropped-tandem_logo.png" id="logo" alt="tandem-logo"/>

<div class="row" style="background-color:white;">


<!-- RIGHT ------------------------------------------------------------------------>
  <div class="column services-mgmt-filterscol" style="width: 100%; background-color: white;">
      <div style="font-size: 20px;"><b><u>Product Registration / Editing</u></b></div>
<br>
<div class="container" style="background-color: whitesmoke; display:block; margin: auto; width: 100%;">

  <form style="margin: 0 auto; text-align:center; width:100%;">
    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="productnamereg" class="required">Product Name</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="productnamereg" name="productnamereg" placeholder="Product name..">
      </div>
      <div class="col-srvregistration">
        <label for="productidreg" class="required">Product Id</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="productidreg" name="productidreg" placeholder="Product id..">
      </div>
      
    </div>
    
    
    

    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="productcategoryreg" class="required">Product Category</label>
      </div>
      <div class="col-srvregistration">
        <select id="productcategoryreg" name="productcategoryreg">
          <option value="Select">Select</option>
          
        </select>
      </div>
      <div class="col-srvregistration">
        <label for="producttypereg" class="required">Product Type</label>
      </div>
      <div class="col-srvregistration">
        <select id="producttypereg" name="producttypereg">
      
        </select>
      </div>
      
    </div>
      
    <div class="row regformrow">
      
      <div class="col-srvregistration">
        <label for="productproviderreg" class="required">Product Provider</label>
      </div>
      <div class="col-srvregistration">
        <select id="productproviderreg" name="productproviderreg">
          <option value="Select">Select</option>
          
        </select>
      </div>
      
      <div class="col-srvregistration">
        <label for="productversionreg" class="required">Product Version</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="productversionreg" name="productversionreg">
      </div>
    </div>
  
    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="productservicereg" class="semi-required">Product Service</label>
      </div>
      <div class="col-srvregistration">
        <select id="productservicereg" name="productservicereg">
        
        </select>
      </div>
      <div class="col-srvregistration">
        <label for="productapplicationreg" class="semi-required">Product Application</label>
      </div>
      <div class="col-srvregistration">
        <select id="productapplicationreg" name="productapplicationreg">
          <option value="Select">Select</option>
          
        </select>
      </div>
    </div>
    
    <div class="row regformrow">
      <div class="col-srvregistration" style="margin-top:3%;">
        <label for="productdescriptionreg">Product Description</label>
      </div>
      <div class="col-srvregistration">
        <textarea style="height:20%;" id="productdescriptionreg" name="productdescriptionreg"> Description.. </textarea>
      </div>
        <div class="col-srvregistration">
        <label for="productstatereg" class="required">Life Cycle Status</label>
      </div>
      <div class="col-srvregistration">
        <select id="productstatereg" name="productstatereg">
          <option value="Select">Select</option>
        
        </select>
     </div>
    </div>
   
    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="productisbuddlereg">Is Buddle</label>
        <input type="checkbox" id="productisbuddlereg" name="productisbuddlereg">
      </div>
      
      <div class="col-srvregistration">
        <label for="productissellablereg">Is Sellable</label>
        <input type="checkbox" id="productissellablereg" name="productissellablereg">
      </div>
      <div class="col-srvregistration">
        <label for="productpricemodelreg" class="required">Product Pricing Model</label>
      </div>
      <div class="col-srvregistration">
        <select id="productpricemodelreg" name="productpricemodelreg">
          <option value="Select">Select</option>
          
        </select>
      </div>
    </div>
    <div class="row regformrow">
      
      <div class="col-srvregistration">
        <label for="productvalidforreg" class="required">Valid for</label>
      </div>
      <div class="col-srvregistration">
        <input id="productvalidfromreg" name="productvalidfromreg" type="date"/>
      </div>
   
      <div class="col-srvregistration">
        <input id="productvalidtoreg" name="productvalidtoreg" type="date"/>
      </div>
    </div>
    <div class="row regformrow">
      
      <div class="col-srvregistration">
        <label for="productslareg">Product Service Level Agreement (SLA)</label>
      </div>
      <div class="col-srvregistration">
        <select id="productslareg" name="productslareg">
          <option value="Select">Select</option>
          
        </select>
      </div>
     
      <div class="col-srvregistration">
          <input id="add-urls-btn" type="button" value="+ Add SLA" onclick="">
      </div>
     
    </div>
      
    <div class="row regformrow">
      
      <div class="col-srvregistration">
        <label for="productcountminreg">Minimum number of instances</label>
      </div>
      <div class="col-srvregistration">
          <input type="number" id="productcountminreg" name="productcountminreg" value="0">
      </div>
      
      <div class="col-srvregistration">
        <label for="productcountmaxreg">Maximum number of instances</label>
      </div>
      <div class="col-srvregistration">
        <input type="number" id="productcountmaxreg" name="productcountmaxreg" value="0">
      </div>
    </div>

    <div class="row regformrow" style="margin-left: 30%">
  
        <div class="col-srvregistration-tables" style="width:70%">
            <table class="srvregtable" id="productPricingTable">
                <thead>
                    <tr>
                        <td style="background-color: #9e9e9e;" colspan="100%" class="required"><b>Product Price Per Charge Unit</b></td>
                    </tr>
            
                </thead>
                <tbody>
                    <tr>
                        <th>Charge Unit</th>
                        <td>
                            <select class="regselect" name="productchargeunitreg" id="productchargeunitreg">
                                <option value="Select">Select</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td>
                            <input type="number" id="productpricereg" name="productpricereg">
                        </td>
                    </tr>
                    <tr>
                        <th>Currency</th>
                        <td>
                            <select class="regselect" name="productcurrencyreg" id="productcurrencyreg">
                                <option value="Select">Select</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
    <div style="font-size: 18px; margin-top: 5%;"><b>Select Location or Node</b></div>
    <div>
        <label for="productlocationreg">TANDEM Locations</label>    
        <input type="radio" id="productlocationreg" name="placement" value="locations">
        <br>
        <label for="productnodereg">TANDEM Nodes</label> 
        <input type="radio" id="productnodereg" name="placement" value="nodes">
    </div>
    
    <div class="row regformrow" style="margin-left: 30%" id="productlocationstable" hidden>
  
        <div class="col-srvregistration-tables" style="width:70%">
            <table class="srvregtable" id="locationstable">
                <thead>
                    <tr>
                        <td style="background-color: #9e9e9e;" colspan="100%"><b>TANDEM Locations</b></td>
                    </tr>
                    <tr>
                        <th>Location</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
           
                </tbody>
            </table> 
        </div>
    </div>
    <div class="row regformrow" style="margin-left: 30%" id="productnodestable" hidden>
  
        <div class="col-srvregistration-tables" style="width:70%">
            <table class="srvregtable" id="nodestable">
                <thead>
                    <tr>
                        <td style="background-color: #9e9e9e;" colspan="100%"><b>TANDEM Nodes</b></td>
                    </tr>
                    <tr>
                        <th>Node</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
           
                </tbody>
            </table> 
        </div>
    </div>
    </form>
     <div class="row">
         <BR><input class="tandembutton" id="submit-srvc-btn" type="button" value="Submit" onclick="submitProductRegistration()">
    </div>
</div>

  </div>

</div>
