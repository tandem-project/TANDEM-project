  <div class="column services-mgmt-filterscol" style="width: 100%; background-color: white;">
      <div style="font-size: 20px;"><b><u>Device Registration / Editing</u></b></div>
<br>
<div class="container" style="background-color: whitesmoke; display:block; margin: auto; width: 100%;">

  <form style="margin: 0 auto; text-align:center; width:100%;">
    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="devicenamereg" class="required">Device Name</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="devicenamereg" name="devicenamereg">
      </div>
      <div class="col-srvregistration">
        <label for="deviceidreg" class="required">Device Id</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="deviceidreg" name="deviceidreg">
      </div>
    </div>
    
  
    <div class="row regformrow">
      <div class="col-srvregistration" style="margin-top:3%;">
        <label for="devicedescriptionreg">Device Description</label>
      </div>
      <div class="col-srvregistration">
       <textarea style="height:20%;" id="devicedescriptionreg" name="devicedescriptionreg"></textarea>
      </div>
      <div class="col-srvregistration">
        <label for="devicelabelsreg">Labels</label>
      </div>
      <div class="col-srvregistration">
        <textarea style="height:20%;" id="devicelabelsreg" name="devicelabelsreg"></textarea>
     </div>
    </div>
      

      
    
    <div class="row regformrow">
        <div class="col-srvregistration">
            <label for="deviceadminstate" class="required">Admin State</label>
        </div>
        <div class="col-srvregistration">
            <select id="deviceadminstate" name="deviceadminstate">
                <option value="Select">Select</option>
                <option value="LOCKED">LOCKED</option>
                <option value="UNLOCKED">UNLOCKED</option>
            </select>
        </div>

        <div class="col-srvregistration">
            <label for="deviceoperatingstate" class="required">Operating State</label>
        </div>
        <div class="col-srvregistration">
            <select id="deviceoperatingstate" name="deviceoperatingstate">
                <option value="Select">Select</option>
                        
                <option value="ENABLED">ENABLED</option>
                <option value="DISABLED">DISABLED</option>
            </select>
        </div>
    </div>

    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="deviceipreg" class="required">Device IP</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="deviceipreg" name="deviceipreg">
      </div>
      <div class="col-srvregistration">
        <label for="deviceportreg" class="required">Device Port</label>
      </div>
      <div class="col-srvregistration">
        <input type="text" id="deviceportreg" name="deviceportreg">
      </div>
    </div>  
      
    <div class="row regformrow">
      <div class="col-srvregistration">
        <label for="devicetypereg">Device Type</label>
      </div>
      <div class="col-srvregistration">
        <select id="devicetypereg" name="devicetypereg">
<!--            <option value="Select">Select</option>
                        
            <option value="Server">Server</option>
            <option value="Robot">Robot</option>
            <option value="Gateway">Gateway</option>-->
        </select>
      </div>
      
    </div> 
    <div class="row regformrow" style="margin-left: 30%" id="devicenodestable">
  
        <div class="col-srvregistration-tables" style="width:70%">
            <table class="srvregtable" id="nodestable">
                <thead>
                    <tr>
                        <td style="background-color: #9e9e9e;" colspan="100%" class="required"><b>TANDEM Node</b></td>
                    </tr>
                    <tr>
                        <th>Node</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
           
                </tbody>
            </table> 
        </div>
    </div>
    <div class="row">
        <BR><input class="tandembutton" id="submit-srvc-btn" type="button" value="Submit" onclick="submitDeviceRegistration()">
    </div>
    </form>
   
</div>
